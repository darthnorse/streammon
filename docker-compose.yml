services:
  streammon:
    build: .
    network_mode: host
    volumes:
      - streammon-data:/app/data
      - ./geoip:/app/geoip
    environment:
      - DB_PATH=/app/data/streammon.db
      - GEOIP_DB=/app/geoip/GeoLite2-City.mmdb
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
    restart: unless-stopped

volumes:
  streammon-data:
